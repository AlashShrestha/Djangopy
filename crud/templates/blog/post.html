{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- Page Header-->
{% if blog %}
<header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{blog.title}}</h1>
                    <h2 class="subheading">{{blog.sub_heading}}</h2>
                    <span class="meta">
                        Posted by
                        {{blog.user_name}}
                        on {{blog.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{blog.content}}
            </div>
        </div>
    </div>
</article>
<div class="container d-flex justify-content-center">
<a href="{% url 'crud:updateBlog' blog.id%}">
    <button type="button" class="btn btn-success mx-5 my-2">Update</button>
</a>
<a href="{% url 'crud:deleteBlog' blog.id%}">
    <button type="button" class="btn btn-danger mx-5 my-2">Delete</button>
</a>
</div>
{% endif %}
{% endblock %}
