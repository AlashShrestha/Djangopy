{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/contact-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" for="username" name="username" type="text"  placeholder="Enter your username" required/>
                            <label for="name">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" for="password" name="password" type="password"  placeholder="Password" required/>
                            <label for="name">Password</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" for="confirmpassword" name="confirmpassword" type="password"  placeholder="Confirm Password" required/>
                            <label for="name">Confirm Password</label>
                        </div>
                        <br />
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
